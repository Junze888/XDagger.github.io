# Pages

home:
  meta_description: XDAG 是一种新的采用有向无环图（DAG）技术的加密货币，它解决了当前区块链技术面临的问题。
  slides:
    - title: "XDAG:一种新的基于DAG的数字加密货币"
      content: XDAG 是一种新的有向无环图（DAG）技术的加密货币，它解决了当前区块链技术面临的问题。
    - title: 第一个可挖矿的DAG
      content: |
        区块 = 交易 = 地址
        主链设计理念
        每64秒产出新的货币
    - title: 无预挖、无ICO
      content: XDAG采用尖端技术，解决了其他加密货币遇到的问题提供了去中心化的解决方案。XDAG没有预挖、没有ICO，是一个真正社区驱动的项目，由一个有着共同目标和创新精神的开发团队开发。
  introduction: 关于 XDAG
  introduction_content: XDAG是基于DAG的新一代分布式分类账本. DAG,有向无环图, 是在分布式的分散环境中在人们中发送数据的另一种方法。这样做没有区块链，允许更大的可扩展性.
  features:
    - title: CPU 可开采
      content: XDAG可以使用CPU开采，是第一个可挖矿的DAG项目。
    - title: 隐私
      content: XDAG致力于整合隐私特征。
    - title: 智能合约
      content: XDAG正在探索添加智能合约。
  mining: 挖矿入门
  mining_content: 第一个可挖矿的DAG. 根据以下步骤，如果你需要任何问题，可以直接联系我们
  mining_guides:
    - title: 钱包下载
      content: 首先，下载适用于您的操作系统的挖矿软件和钱包。点击下载。
    - title: 如何使用
      content: 下一步观看易于学习的教学视频。
    - title: 选择一个矿池
      content: 可以安心使用以下列出的这些已认证的矿池.
  software: 软件
  software_content: 下载适用于XDAG网络的应用链接
  software_links:
    - title: Windows 64位钱包
      content: 64位Windows可执行文件(x64)。
    - title: Windows 32位钱包
      content: 32位Windows可执行文件(x86)。
    - title: CPU 挖矿软件
      content: 64位Windows RandomX CPU 挖矿(x64)。
    - title: MacOS 钱包
      content: MacOS命令行钱包。
    - title: iOS 钱包
      content: Beta版本. 请在设置->通用->描述文件与设备管理中信任 F&F INTERNATIONAL TRADING CO., LTD (我们的发布证书)
    - title: Android 钱包
      content: 安卓5.0或以上系统
    - title: 源代码
      content: XDAG软件和源代码.

  exchanges: 推荐交易所
  exchanges_content: 交易XDAG
  exchanges_1_description: CoinEx核心团队来自全球知名互联网及金融企业，包括多名数字货币行业最早期从业者及投资者，在数字货币领域具有丰富的技术研发及全球运营经验。
  exchanges_2_description: 领先的加密货币指数交易平台, 同时也是全球第一支用USDT作保证金的BTC永续合约交易平台。
  exchanges_3_description: Vinex的主要特点是高性能的交易，30个交易对，并增加到50个，广泛的API，24/7的支持，作为社会交易功能的排行榜。

  roadmap: 路线图
  roadmap_content:
    - timeframe: 2017年
      dates:
        - date: 2017年第三季度
          events:
            - Windows和Linux的CLI
            - 挖矿、全节点、矿池发布
            - 测试网发布
    - timeframe: 2018年
      dates:
        - date: 2018年第一季度
          events:
            - 主网上线
            - GUI钱包集成Windows挖矿程序
            - 社区基于源代码建立区块浏览器
            - 原作者移交项目所有权给社区
            - xdag.org上线
            - 整理源代码
            - XDAG 0.2.0版钱包发布
            - XDAG 0.2.1版钱包发布并增加支持MAC
            - 使用新域名xdag.io并上线全新网站
        - date: 2018年第二季度
          events:
            - XDAG 0.2.0版钱包发布
            - XDAG 上线BBX加密货币交易所
            - XDAG 0.2.3版钱包发布
            - XDAG 0.2.4版钱包发布
        - date: 2018年第三季度
          events:
            - XDAG 0.2.5版钱包发布，包含主性能改造
            - GPU挖矿0.3.0版本发布，支持MAC
            - 区块浏览器更新
            - XDAG安卓和iOS钱包发布
        - date: 2018年第四季度
          events:
            - XDAG 0.3.0版钱包发
    - timeframe: 2019
      dates:
        - date: Q1 2019
          events:
            - XDAG在8家交易所上市
            - 开发golang版本及匿名交易
        - date: Q3 2019
          events:
            - 制定阿波罗方案
        - date: Q4 2019
          events:
            - 实施减产
    - timeframe: 2020
      dates:
        - date: 2020年第一季度
          events:
            - 发布0.3.1版本
        - date: 2020年第二季度
          events:
            - 发布新版PC及安卓钱包
        - date: 2020第三季度
          events:
            - 发布0.4.0（rocksdb）
            - 发布RandomX算法版本
        - date: 未来2020第四季度
          events:
            - 缩减XDAG存储空间
            - 发布JAVA版本
            - 去白名单
    - timeframe: 2021
      dates:
        - date: 2021年第一季度
          events:
            - 补充各种功能单元测试，完善白盒测试。
            - 优化共识流程。
            - 优化同步协议。
            - 使用 randomx 替换当前的挖矿算法。
            - 使用libp2p替换当前网络。
        - date: 2021年第二季度
          events:
            - 开放api接口，提供黑盒测试。
            - 优化地址数据结构，增加块状费用。
        - date: 未来
          events:
            - 探索使用neo4j作为存储层的可能性。
            - 探索在XDAG中实现智能合约。
            - 使用 Flutter 或 React Native 实现 XDAG 钱包。

