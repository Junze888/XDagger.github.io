<section id="roadmap" class="roadmap">
    <header class="section-header">
        <h3>{{ page.roadmap_title }}</h3>
    </header>
    <ol class="roadmap-timeline js-roadmap-timeline wow">
        <div class="roadmap-beginning"></div>
        {% for timeframe in site.data.roadmap %}
        {% capture index_type %}{% cycle 'odd', 'even' %}{% endcapture %}
        <li class="roadmap-timeframe js-roadmap-timeframe">
            <div class="roadmap-date">{{ timeframe.date }}</div>
            <svg class="roadmap-swirly" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none"
            {% if index_type == 'odd'} %}
                viewBox="-2 0 54 80"><path d="m50,80c0,-21 -49,-26 -49,-59c0,-13 0,-19 -0,-19"/><path d="m50,80c0,-21 -49,-26 -49,-59c0,-13 0,-19 -0,-19"
            {% else %}
                viewBox="-932 501 54 80"><path d="M-879,503c0,0,0,6,0,19c0,33-49,38-49,59"/><path d="M-879,503c0,0,0,6,0,19c0,33-49,38-49,59"
            {% endif %}
            /></svg>
            <ul class="roadmap-events">
            {% for event in timeframe.events %}
                <li class="roadmap-event"><div class="roadmap-vline"></div>{{ event }}</li>   
            {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ol>
</section>
