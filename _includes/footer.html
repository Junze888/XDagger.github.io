<footer id="footer">
    <div class="footer-top">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-6 footer-info">
                    <img src="{{ '/assets/images/logo.svg' | relative_url }}" height="60" alt="Dagger, by the community" />
                    <div class="community_wallets">
                        <p class="mb-3">Support The Community: This site is managed by the XDAG community.</p>
                        {% for wallet in site.community_wallets %}
                        <div>
                          <p class="community_wallets__item community_wallets__item">
                            <span class="community_wallets__currency">{{ wallet.currency }}</span>
                            <i class=" community_wallets__arrow community_wallets__arrow--i{{ forloop.index }} ion-ios-arrow-back"></i>
                            <i class=" community_wallets__arrow community_wallets__arrow--i{{ forloop.index }} ion-ios-arrow-forward"></i>
                            <span class="community_wallets__address">{{ wallet.address }}</span>
                          </p>  
                        </div>
                        {% endfor %}
                    </div>

                </div>
                <div class="col-lg-4 col-md-6 footer-links">
                    <h4>Useful Links</h4>
                    <ul>
                        <li><a href="{{ 'index.html' | relative_url }}">Home</a></li>
                        <li><a href="http://explorer.xdag.io/" target="_blank">Block explorer</a></li>
                        <li><a href="{{ 'index.html#services' | relative_url }}">Mining quick start</a></li>
                        <li><a href="{{ 'index.html#wallet' | relative_url }}">Wallets</a></li>
                        <li><a href="{{ 'blog/index.html' | relative_url }}">News</a></li>
                        <li><a href="https://github.com/XDagger/xdag/blob/master/WhitePaper.md">Whitepaper</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>
<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
<script src="{{ 'assets/lib/jquery/jquery.min.js' | relative_url }}"></script>
<script src="{{ 'assets/lib/jquery/jquery-migrate.min.js' | relative_url }}"></script>
<script src="{{ 'assets/lib/bootstrap/js/bootstrap.bundle.min.js' | relative_url }}"></script>
<script src="{{ 'assets/lib/easing/easing.min.js' | relative_url }}"></script>
<script src="{{ 'assets/lib/wow/wow.min.js' | relative_url }}"></script>
<script src="{{ 'assets/js/superfish.custom.js' | relative_url }}"></script>
<script src="{{ 'assets/js/main.js' | relative_url }}"></script>
